{% load i18n %}

<div class="station-timeseries-main">
  <h2>{{ object.get_name }} <span>({{ object.unit_of_measurement }})</span></h2>
  {% if  object.start_date_naive %}
    <p>{{ object.start_date_naive|date:"Y/m/d H:i" }} &mdash; {{ object.end_date_naive|date:"Y/m/d H:i" }} / {{ object.time_zone }}</p>
  {% endif %}
</div>

<div class="station-timeseries-additional">
  <p>{{ object.remarks }}</p>
</div>
