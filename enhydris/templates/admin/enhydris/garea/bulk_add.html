{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <form enctype="multipart/form-data" action="." method="post">
    {% csrf_token %}
    <table class="table">
      <tbody>
        {{ form.as_table }}
      </tbody>
    </table>
    <button type="submit">{% trans "Upload" %}</button>
  </form>
{% endblock %}
